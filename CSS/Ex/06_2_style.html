<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/06_2.css">
    <style>
        h1 {
            color: brown;
        }

        /* 내부스타일 */
    </style>
</head>

<body>
    <h1 style="color: green;">인라인 스타일</h1>
    <!-- 
    -인라인 스타일
    >html요소에 스타일을 적용
    꼭 필요한 경우 외에는 사용하지 않아야 하며 style이 오래될 경우 사용되어 있지만 현재는 css로적용
    -->
    <h1>내부스타일</h1>
    <!-- 
-내부 스타일()
> <head> 태그에 style 태그를 사용하여 적용
    동일한 스타일 규칙을 적용해야할 경우 모든 페이지 마다 작성해야 함으로 외부스타일을 활용하는 것이 좋다
-->
    <h2>외부스타일</h2>
    <!-- 
-외부스타일
><head> 태그에 <link>태그를 통해서 CSS파일을 불러와 사용
    현업에서 가장 많이 쓰는 업무스타일
-->


</body>

</html>
