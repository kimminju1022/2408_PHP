<body>
  <div class="div-img">
    <p>일어나라 아침해 떴다
      친구 만나러 가자
      바보같이 보여도 난 그가 좋아요
      푸우 곰돌이 푸우 나의 친구
      언제가 즐거운 푸우 곰돌이 푸우
      친구들과 함께 꿀 찾아다니지
      아무리 말려도
      우리의 곰돌인 포기하지 않아요
      곰돌이 푸는 위험한 모험이
      눈 앞에 닥쳐도 두립지가 않아
      푸우 곰돌이 푸우
      어디를 가든 널 따라갈 테야
      푸우 만나고 싶은
      어리석고 살이 찐 순진한 곰
    </p>
  </div>
  <div class="div-repeat"></div>
