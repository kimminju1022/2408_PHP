<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        애국가
    </h1>
    <p>
        애국가(愛國歌)는 대한민국의 국가이다.
    </p>
    <hr>
    <h2>
        1절
    </h2>
    <p>
        <strong>
            동해
        </strong>
        물과 
        <em>
            백두산
        </em>
        이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세.<br>
        무궁화 삼천리 화려 강산<br>
        대한 사람, 대한으로 길이 보전하세.
    </p>
    <p>
        이
        <strong>
            기상
        </strong>
        과 이
        <strong>
            마음
        </strong>
        으로 
        <em>
            충성
        </em>
        을 다 하여<br>
        괴로우나 즐거우나 나라사랑하세.<br>
        무궁화 삼천리 화려 강산<br>
        대한 사람, 대한으로 길이 보전하세.
    </p>
</body>
</html>
