<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입을 환영합니다</h1>
    <fieldset style="width: 50%;">
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" autofocus required minlength="4" maxlength="10"
                    placeholder="4자 ~ 10자 사이, 공백없이">
            </li>

            <li>
                <label for="email">이메일</label>
                <input type="text" id="email" required >
            </li>
            <li>

                <label for="pw">비밀번호</label>
                <input type="password" id="pw" required placeholder="문자와 숫자, 특수 기호 포함">
            </li>
            <li>

                <label for="pwcheck">비밀번호 확인</label>
                <input type="password" id="pwcheck" required>
            </li>
            <li>

                <label for="route">가입경로</label>
                <select name="route">
                    <option value="0">기타</option>
                    <option value="1">검색</option>
                    <option value="2">추천</option>
                </select>
                </li>

            <li>
                <label for="memo">메모</label>
                <textarea maxlength="200" cols="30" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                <!--
                유의사항 : <textarea>는 마무리 태그를 내리지 말고 한 줄에 표기해야된다!!
                name과 value를 써주면 추 후 php할 때 해당지점으로 호출할 수 있기에 유용하니 꼭 쓰도록 하며,
                동일명칭으로 쓰도록 한다
                    -->
            </li>
        </ul>
    </fieldset>
    <br>

    <fieldset style="width: 50%;"><!-- radio를 같은 그룹으로 생성 시 name(명칭)을 동일하게 적용 -->
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="E-mail" id="receive">
        <label for="receive">메일 수신</label>
        <input type="radio" name="E-mail" id="refuse" checked>
        <label for="refuse">메일수신안함</label>
    </fieldset>
    <!-- 추가된 사항 : fieldset 두개 모두 스타일로 넓이를 조정함. -->
    
    <button type="agree">가입하기</button>
    <button type="disagree">취소</button>
    <!-- 
    <a> 태그는 내부에는 웹페이지, 이메일 주소, 이미지, 비디오 등이 포함될 수 있다
    <a> 태그가 같은 웹사이트 내로 이동하도록 작성되어 있다면 내부 링크, <a> 태그가 다른 웹사이트로 이동하도록 작성되어 있다면외부 링크라고 부른다.
    <rel> 속성은 현재 페이지와 링크된 페이지 사이의 연관 관계를 명시하며, 링크에 대한 더 많은 정보를 검색 엔진에 제공하기 위해 이 속성을 사용한다.
          rel 속성은 href 속성이 설정되어 있어야만 사용할 수 있으며, rel 속성값에 작성할 수 있는 값은 아래와 같다
          * nofollow: 유료 링크와 같이 검색 엔진이나 봇이 추적해서는 안 될 때 사용함
          * noreferrer: 링크된 페이지가 현재 페이지를 방문자 출처로 인식하는 것을 막을 때 사용함
          * noopener: 사용자가 링크를 클릭할 때 액세스 권한 없이 새 탭에서 링크가 열리도록 할 때 사용함
          * author: 해당 문서의 저자에 대한 링크를 나타낼 때 사용함
          * external: 링크된 문서가 현재 문서와 같은 사이트 내에 있지 않음을 나타낼 때 사용함
          * help: 도움말 문서에 대한 링크를 나타낼 때 사용함
    a href는 주소를 rel은 내가 부르는 파일의 형태가 무엇인지를 명시한다고 보면 되고 자세한 사항을 더 공부하길 바람
    추가로 <a> 태그는 HTML에서 <body> 섹션에 있지만, <link> 태그는 <head> 섹션에 있다
    -->

</body>

</html>
