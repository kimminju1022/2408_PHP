<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" autofocus required minlength="4" maxlength="10"
                    placeholder="4자 ~ 10자 사이, 공백없이">
            </li>

            <li>
                <label for="email">이메일</label>
                <input type="text" id="email" required >
            </li>
            <li>

                <label for="pw">비밀번호</label>
                <input type="password" id="pw" required placeholder="문자와 숫자, 특수 기호 포함">
            </li>
            <li>

                <label for="pwcheck">비밀번호 확인</label>
                <input type="password" id="pwcheck" required>
            </li>
            <li>

                <label for="route">가입경로</label>
                <select name="route">
                    <option value="0">기타</option>
                    <option value="1">검색</option>
                    <option value="2">추천</option>
                </select>
                </li>

            <li>
                <label for="memo">메모</label>
                <textarea maxlength="200" cols="30" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
        </ul>
    </fieldset>
    <br>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="E-mail" id="receive">
        <label for="receive">메일 수신</label>
        <input type="radio" name="E-mail" id="refuse" checked>
        <label for="refuse">메일수신안함</label>
    </fieldset>
    <button type="agree">가입하기</button>
    <button type="disagree">취소</button>
    <!-- 11 -->
</body>

</html>
