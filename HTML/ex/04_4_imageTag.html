<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
    <img> 태그 : 웹문서에 이미지를 삽입할 때 사용
    ex)<img src="images/cat.jpg" alt="cat">
    **속성
    src : 필수속성으로, 경로를 지정한다
    alt :이미지를 불러올 수 없을 때 표시되는 텍스트
        필수는 아니지만 되도록 작성해 주는 것이 좋으며,
        속성값을 사용자에게 읽어 주어 장애인의 웹 접근성을 도와준다
    title:이미지에 마우스 커서가 위치했을 때, 말풍선으로 표시
          필수는 아니지만 속성값을 사용자에게 읽어주어 장애인의 웹 접근성을 도와줍니다
    height:높이를 설정(정수입력 시 픽셀단위, 정수% 입력시 비율단위)
    widrh :넓이를 설정(정수입력 시 픽셀단위, 정수% 입력시 비율단위)

    절대경로 : 리소스의 절대적인 고유한 경로
    상대경로 : 현재문서기준 경로를 인식하는 방법(현업에서 가장 많이 사용)
    ex) 동일한 폴더에 위치한 경우 : src="cat.jpg"
        상위 폴더에 위치한 경우 : src="../cat.jpg"
        하위 폴더에 위치한 경우 : src="img\cat.jpg"
     -->
    <img src="../img/coffee.jfif" alt="커피">
    <img src="./pooh.jpeg" alt="pooh">

</body>

</html>
