<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    안녕하세요
    <!-- say Hi 
    -->
    <!-- 
    <h1>~<h6> : h 태그
    웹페이지의 제목 또는 부제목을 표현할 때 사용
    
    -->
    <h1>
        h1 태그입니다
    </h1>
    <h2>
        h2 태그입니다
    </h2>
    <h3>
        h3 태그입니다
    </h3>
    <h4>
        h4 태그입니다
    </h4>
    <h5>
        h5 태그입니다
    </h5>
    <!-- 
    <hr>태그 : 가로선을 넣는 태그
    <br>태그 : 개행을 하기 위해 사용
-->
    <hr>
    안녕하세요<br>
    Html입니다

    <!-- 
    <p>태그 : 하나의 문단을 표시할 때 사용
    -->

    <p>
        p태그입니다
    </p>

    <!-- 
    <strong>, <b> 태그 : text를 진하게 표시 및 강조 시 사용
    차이점: 시각장애인이 사용 시 화면낭독기 기능이 있어 strong 태그는 강조 b태그는 평문으로 읽어줌
    -->

    <strong>
        strong 태그
    </strong><br>
    <b>
        b태그
    </b>

    <!-- 
    <em>, <i> 태그 : text를 이탤릭체로 표시 밒 강조할 때 사용
    차이점 : strong, b와 같은 이유
    -->
    <br>
    <em>
        em 태그입니다
    </em><br>
    <i>
        i 태그입니다
    </i>
</body>

</html>
