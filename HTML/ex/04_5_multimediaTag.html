<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    <audio> 태그 : 웹문서에 음성 콘텐츠를 삽입할 때 사용
    <video> 태그 : 웹문서에 동영상 콘텐츠를 삽입할 때 사용
     controls 를 주어야 입력한 음성의 컨트롤할 수 있는 표시가 생김
    -->
<audio src="../../../rain.mp4" controls loop></audio>

<video src="../../../rain.mp4" poster="./pooh.jpeg" controls width="300px"></video>
<video src="https://youtu.be/-wrn7fv8Qjk" controls width="300px"></video> 

</body>

</html>
