<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid#000;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <!-- 
        <table> 태그 : 표를 만드는 태그로, 표전체를 감싸는데 사용합니다
        <caption> 태그 :  표의 제목이나 설명을 작성하는 태그입니다
        <tr> 태그 : 표의 행으로 자식 태그에 <th> or <td>태그가 반드시 있어야 합니다
        <th> 태그 : 표의 제목열로 부모태그인 <tr> 태그안에 있어야 한다
        <td> 태그 : 표의 일반 열로 부모태그인 <tr>태그안에 있어야 한다
        
            **table의 구조를 지정하는 태그()
            <thead> 태그 : 표의 제목 열들을 묶는 그룹 태그입니다 효과가 있는건 아니지만 개발자가 읽이 편하라고 적는거임
            <tbody> 태그 : 표의 일반 열반적인 데이터들을 묶는 그룹 태그입니다
            <tfoot> 태그 : 표의 하단 영역을 묶는 그룹 태그입니다

            **행이나 열을 합치는 속성
            rowspan : 행을 병합하는 속성입니다
            colspan : 열을 병합하는 속성입니다
            
            ** 열을 묶어주는 태그
            <colgroup> 태그 : 열을 그룹으로 묶을 수 있도록 해주는 태그
                <col> 태그 : <colgroup> 태그의 자식으로 열 단위로 나눌 수 있다
            -->

    <table>
        <th>1번</th>
        <th>2번</th>

        <tr>
            <td>3번</td>
            <td>4번</td>
        </tr>
    </table>
    <p>
    <table>
        <caption>성적표</caption>
        <colgroup>
        <col>
        <col>
        <col>
        <col style="background-color: yellow;">
        <col>
        <col>
        </colgroup>
        <thead>
            <tr>
                <th>반</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>과학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1반</td>
                <td>홍길동</td>
                <td>90점</td>
                <td>80점</td>
                <td>50점</td>
                <td>60점</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>50점</td>
                <td>60점</td>
                <td>90점</td>
                <td>80점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">평균</th>
                <td>70점</td>
                <td>70점</td>
                <td>70점</td>
                <td>70점</td>
            </tr>
        </tfoot>
    </table>
    </p>

</body>

</html>
